---
apiVersion: container.gcp.upbound.io/v1beta1
kind: Cluster
metadata:
  annotations:
    crossplane.io/composition-resource-name: gkecluster
    crossplane.io/external-name: a-team-gke
  labels:
    crossplane.io/claim-name: a-team-gke
  name: a-team-gke
  ownerReferences:
    - apiVersion: devopstoolkitseries.com/v1alpha1
      blockOwnerDeletion: true
      controller: true
      kind: CompositeCluster
spec:
  deletionPolicy: Delete
  forProvider:
    initialNodeCount: 1
    location: us-east1
    removeDefaultNodePool: true
  managementPolicy: FullControl
  providerConfigRef:
    name: default
  writeConnectionSecretToRef:
    name: a-team-gke-cluster
---
apiVersion: container.gcp.upbound.io/v1beta1
kind: NodePool
metadata:
  annotations:
    crossplane.io/composition-resource-name: nodepool
    crossplane.io/external-name: a-team-gke
  labels:
    crossplane.io/claim-name: a-team-gke
  name: a-team-gke
  ownerReferences:
    - apiVersion: devopstoolkitseries.com/v1alpha1
      blockOwnerDeletion: true
      controller: true
      kind: CompositeCluster
spec:
  deletionPolicy: Delete
  forProvider:
    autoscaling:
      - maxNodeCount: 3
        minNodeCount: 1
    clusterSelector:
      matchControllerRef: true
    initialNodeCount: 1
    management:
      - autoRepair: true
        autoUpgrade: true
    nodeConfig:
      - machineType: e2-standard-4
        oauthScopes:
          - https://www.googleapis.com/auth/cloud-platform
        taint:
          - effect: NO_EXECUTE
            key: node.cilium.io/agent-not-ready
            value: "true"
  managementPolicy: FullControl
  providerConfigRef:
    name: default
---
apiVersion: helm.crossplane.io/v1beta1
kind: ProviderConfig
metadata:
  labels:
    crossplane.io/claim-name: a-team-gke
  name: a-team-gke
spec:
  credentials:
    source: Secret
    secretRef:
      key: kubeconfig
      name: a-team-gke-cluster
  identity:
    type: GoogleApplicationCredentials
    source: Secret
    secretRef:
      name: gcp-creds
      namespace: crossplane-system
      key: creds
---
apiVersion: helm.crossplane.io/v1beta1
kind: Release
metadata:
  annotations:
