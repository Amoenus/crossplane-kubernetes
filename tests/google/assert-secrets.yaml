---
apiVersion: devopstoolkitseries.com/v1alpha1
kind: ClusterClaim
metadata:
  name: (join('-', ['a-team', $cluster]))
  namespace: ($namespace)
spec:
  parameters:
    apps:
      externalSecrets:
        store: true
        googleCredentialsKey: google-creds
        secrets:
          - fromSecret: registry-auth
            toSecret: push-secret
            toNamespace: production
---
apiVersion: devopstoolkitseries.com/v1alpha1
kind: CompositeCluster
metadata:
  labels:
    crossplane.io/claim-name: (join('-', ['a-team', $cluster]))
spec:
  parameters:
    apps:
      externalSecrets:
        store: true
        googleCredentialsKey: google-creds
        secrets:
          - fromSecret: registry-auth
            toSecret: push-secret
            toNamespace: production
  (resourceRefs[?name == join('-', ['a-team', $cluster, 'secret-push-secret'])]):
  - apiVersion: kubernetes.crossplane.io/v1alpha2
    kind: Object
  (resourceRefs[?name == join('-', ['a-team', $cluster, 'secret-store'])]):
  - apiVersion: kubernetes.crossplane.io/v1alpha2
    kind: Object
---
apiVersion: kubernetes.crossplane.io/v1alpha2
kind: Object
metadata:
  annotations:
    crossplane.io/composition-resource-name: (join('-', ['a-team', $cluster, 'secret-store']))
    crossplane.io/external-name: ($hyperscaler)
  name: (join('-', ['a-team', $cluster, 'secret-store']))
spec:
  forProvider:
    manifest:
      apiVersion: external-secrets.io/v1beta1
      kind: ClusterSecretStore
      metadata:
        name: ($hyperscaler)
      spec:
        provider:
          gcpsm:
            auth:
              secretRef:
                secretAccessKeySecretRef:
                  name: gcp-creds
                  key: google-creds
                  namespace: crossplane-system
  providerConfigRef:
    name: a-team-gke
---
apiVersion: kubernetes.crossplane.io/v1alpha2
kind: Object
metadata:
  annotations:
    crossplane.io/composition-resource-name: (join('-', ['a-team', $cluster, 'secret-push-secret']))
    crossplane.io/external-name: push-secret
  name: (join('-', ['a-team', $cluster, 'secret-push-secret']))
spec:
  forProvider:
    manifest:
      apiVersion: external-secrets.io/v1beta1
      kind: ExternalSecret
      metadata:
        name: push-secret
        namespace: production
      spec:
        refreshInterval: 1h
        secretStoreRef:
          kind: ClusterSecretStore
          name: ($hyperscaler)
        target:
          name: push-secret
          creationPolicy: Owner
        dataFrom:
        - extract:
            key: registry-auth
  providerConfigRef:
    name: a-team-gke
