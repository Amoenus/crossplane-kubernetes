apiVersion: devopstoolkitseries.com/v1alpha1
kind: CompositeCluster
metadata:
  labels:
    crossplane.io/claim-name: a-team-gke
spec:
  claimRef:
    apiVersion: devopstoolkitseries.com/v1alpha1
    kind: ClusterClaim
    name: a-team-gke
  compositionRef:
    name: cluster-google-official
  compositionSelector:
    matchLabels:
      cluster: gke
      provider: google-official
  compositionUpdatePolicy: Automatic
  id: a-team-gke
  parameters:
    minNodeCount: 1
    nodeSize: medium
  resourceRefs:
  - apiVersion: container.gcp.upbound.io/v1beta1
    kind: Cluster
    name: a-team-gke
  - apiVersion: container.gcp.upbound.io/v1beta1
    kind: NodePool
    name: a-team-gke
  - apiVersion: helm.crossplane.io/v1beta1
    kind: ProviderConfig
    name: a-team-gke
  - apiVersion: helm.crossplane.io/v1beta1
    kind: Release
    name: a-team-gke-crossplane
  - apiVersion: helm.crossplane.io/v1beta1
    kind: Release
    name: a-team-gke-cilium
  - apiVersion: kubernetes.crossplane.io/v1alpha1
    kind: ProviderConfig
    name: a-team-gke
  - apiVersion: kubernetes.crossplane.io/v1alpha1
    kind: Object
    name: a-team-gke-ns-production
  - apiVersion: kubernetes.crossplane.io/v1alpha1
    kind: Object
    name: a-team-gke-ns-dev
  - apiVersion: kubernetes.crossplane.io/v1alpha1
    kind: Object
    name: a-team-gke-k8s-provider-sa
  - apiVersion: kubernetes.crossplane.io/v1alpha1
    kind: Object
    name: a-team-gke-k8s-provider-crb
  - apiVersion: kubernetes.crossplane.io/v1alpha1
    kind: Object
    name: a-team-gke-k8s-provider-cc
  - apiVersion: kubernetes.crossplane.io/v1alpha1
    kind: Object
    name: a-team-gke-kubernetes-provider
  - apiVersion: kubernetes.crossplane.io/v1alpha1
    kind: Object
    name: a-team-gke-helm-provider
  - apiVersion: kubernetes.crossplane.io/v1alpha1
    kind: Object
    name: a-team-gke-config-app
  - apiVersion: kubernetes.crossplane.io/v1alpha1
    kind: Object
    name: a-team-gke-config-sql
  writeConnectionSecretToRef:
    namespace: crossplane-system
