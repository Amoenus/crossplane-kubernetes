apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: google
spec:
  template: true
  bindings:
    - name: hyperscaler
      value: google
    - name: cluster
      value: gke
    - name: clusterApi
      value: container.gcp.upbound.io/v1beta2
    - name: clusterKind
      value: Cluster
  steps:
    - try:
        - apply:
            file: 00-install.yaml
        - assert:
            file: 00-assert.yaml
        - assert:
            file: ../common/assert-install.yaml
        - apply:
            file: 01-apps-crossplane.yaml
        - assert:
            file: ../common/assert-crossplane.yaml
        - apply:
            file: 02-apps-openfunction.yaml
        - assert:
            file: ../common/assert-openfunction.yaml
        - apply:
            file: 03-apps-external-secrets.yaml
        - assert:
            file: ../common/assert-external-secrets.yaml
        - apply:
            file: 04-creds.yaml
        - assert:
            file: assert-creds.yaml
        - apply:
            file: 05-secrets.yaml
        - assert:
            file: assert-secrets.yaml
        - apply:
            file: 06-dapr.yaml
        - assert:
            file: ../common/assert-dapr.yaml
        - apply:
            file: 07-traefik.yaml
        - assert:
            file: ../common/assert-traefik.yaml
        - patch:
            file: ../common/dynatrace.yaml
        - assert:
            file: ../common/assert-dynatrace.yaml
        - patch:
            file: ../common/argo-cd.yaml
        - assert:
            file: ../common/assert-argo-cd.yaml
        - patch:
            file: ../common/usage.yaml
        - assert:
            file: ../common/assert-usage-object.yaml
            bindings:
              - name: usageName
                value: ns-dev
        - assert:
            file: ../common/assert-usage-object.yaml
            bindings:
              - name: usageName
                value: ns-production
