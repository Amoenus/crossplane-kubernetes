---
apiVersion: devopstoolkitseries.com/v1alpha1
kind: ClusterClaim
metadata:
  name: (join('-', ['a-team', $cluster]))
  namespace: ($namespace)
spec:
  parameters:
    apps:
      externalSecrets:
        enabled: true
---
apiVersion: devopstoolkitseries.com/v1alpha1
kind: CompositeCluster
metadata:
  labels:
    crossplane.io/claim-name: (join('-', ['a-team', $cluster]))
spec:
  parameters:
    apps:
      externalSecrets:
        enabled: true
  (resourceRefs[?name == join('-', ['a-team', $cluster, 'app-external-secrets'])]):
  - apiVersion: helm.crossplane.io/v1beta1
    kind: Release
---
apiVersion: helm.crossplane.io/v1beta1
kind: Release
metadata:
  annotations:
    crossplane.io/composition-resource-name: (join('-', ['a-team', $cluster, 'app-external-secrets']))
    crossplane.io/external-name: external-secrets
  labels:
    crossplane.io/claim-name: (join('-', ['a-team', $cluster]))
  name: (join('-', ['a-team', $cluster, 'app-external-secrets']))
  ownerReferences:
  - apiVersion: devopstoolkitseries.com/v1alpha1
    blockOwnerDeletion: true
    controller: true
    kind: CompositeCluster
spec:
  deletionPolicy: Delete
  forProvider:
    chart:
      name: external-secrets
      repository: https://charts.external-secrets.io
      version: "0.9.11"
    set:
    - name: installCRDs
      value: "true"
    namespace: external-secrets
  providerConfigRef:
    name: (join('-', ['a-team', $cluster]))
  rollbackLimit: 3