
---
apiVersion: azure.upbound.io/v1beta1
kind: ResourceGroup
metadata:
  annotations:
    crossplane.io/composition-resource-name: resourcegroup
    crossplane.io/external-name: a-team-aks
  labels:
    crossplane.io/claim-name: a-team-aks
  name: a-team-aks
  ownerReferences:
  - apiVersion: devopstoolkitseries.com/v1alpha1
    blockOwnerDeletion: true
    controller: true
    kind: CompositeCluster
spec:
  deletionPolicy: Delete
  forProvider:
    location: eastus
  initProvider: {}
  managementPolicies:
  - '*'
  providerConfigRef:
    name: default
---
apiVersion: containerservice.azure.upbound.io/v1beta1
kind: KubernetesCluster
metadata:
  annotations:
    crossplane.io/composition-resource-name: aks
    crossplane.io/external-name: a-team-aks
  labels:
    crossplane.io/claim-name: a-team-aks
  name: a-team-aks
  ownerReferences:
    - apiVersion: devopstoolkitseries.com/v1alpha1
      blockOwnerDeletion: true
      controller: true
      kind: CompositeCluster
spec:
  deletionPolicy: Delete
  forProvider:
    defaultNodePool:
      - enableAutoScaling: true
        maxCount: 10
        minCount: 1
        name: a-team-aks
        vmSize: Standard_D3_v2
    dnsPrefix: dot
    identity:
      - type: SystemAssigned
    kubernetesVersion: 1.26.6
    location: eastus
    resourceGroupName: a-team-aks
    networkProfile:
      - networkPlugin: none
  managementPolicy: FullControl
  providerConfigRef:
    name: default
  writeConnectionSecretToRef:
    name: a-team-aks-cluster
---
apiVersion: helm.crossplane.io/v1beta1
kind: ProviderConfig
metadata:
  labels:
    crossplane.io/claim-name: a-team-aks
  name: a-team-aks
spec:
  credentials:
    source: Secret
    secretRef:
      key: kubeconfig
      name: a-team-aks-cluster
---
apiVersion: helm.crossplane.io/v1beta1
kind: Release
metadata:
  annotations:
    crossplane.io/composition-resource-name: crossplane
    crossplane.io/external-name: a-team-aks-crossplane
  labels:
    crossplane.io/claim-name: a-team-aks
  name: a-team-aks-crossplane
  ownerReferences:
  - apiVersion: devopstoolkitseries.com/v1alpha1
    blockOwnerDeletion: true
    controller: true
    kind: CompositeCluster
spec:
  deletionPolicy: Delete
  forProvider:
    chart:
      name: crossplane
      pullSecretRef:
        name: ""
        namespace: ""
      repository: https://charts.crossplane.io/stable
      version: 1.13.2
    namespace: crossplane-system
  providerConfigRef:
    name: a-team-aks
  rollbackLimit: 3
---
apiVersion: helm.crossplane.io/v1beta1
kind: Release
metadata:
  annotations:
    crossplane.io/composition-resource-name: cilium
    crossplane.io/external-name: a-team-aks-cilium
  labels:
    crossplane.io/claim-name: a-team-aks
  name: a-team-aks-cilium
  ownerReferences:
  - apiVersion: devopstoolkitseries.com/v1alpha1
    blockOwnerDeletion: true
    controller: true
    kind: CompositeCluster
spec:
  deletionPolicy: Delete
  forProvider:
    chart:
      name: cilium
      repository: https://helm.cilium.io
      version: 1.14.2
    set:
      - name: aksbyocni.enabled
        value: "true"
      - name: nodeinit.enabled
        value: "true"
    namespace: kube-system
  providerConfigRef:
    name: a-team-aks
  rollbackLimit: 3
