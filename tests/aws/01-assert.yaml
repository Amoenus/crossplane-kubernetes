apiVersion: devopstoolkitseries.com/v1alpha1
kind: CompositeCluster
metadata:
  labels:
    crossplane.io/claim-name: a-team-eks
spec:
  claimRef:
    apiVersion: devopstoolkitseries.com/v1alpha1
    kind: ClusterClaim
    name: a-team-eks
  compositionRef:
    name: cluster-aws-official
  compositionSelector:
    matchLabels:
      cluster: eks
      provider: aws-official
  id: a-team-eks
  parameters:
    minNodeCount: 3
    nodeSize: medium
  writeConnectionSecretToRef:
    namespace: crossplane-system
