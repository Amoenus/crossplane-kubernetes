apiVersion: apiextensions.crossplane.io/v1
kind: Composition
metadata:
  labels:
    cluster: ck-all
    provider: civo
  name: cluster-civo-all
spec:
  compositeTypeRef:
    apiVersion: devopstoolkitseries.com/v1alpha1
    kind: CompositeCluster
  patchSets:
    - name: metadata
      patches:
        - fromFieldPath: metadata.labels
  resources:
    - base:
        apiVersion: cluster.civo.crossplane.io/v1alpha1
        kind: CivoKubernetes
        spec:
          applications:
            - civo-cluster-autoscaler
          connectionDetails:
            connectionSecretNamePrefix: cluster-civo
            connectionSecretNamespace: crossplane-system
          name: civocluster
          pools:
            - count: 1
              id: 8382e422-dcdd-461f-afb4-2ab67f171c3e
              size: g3.k3s.small
          providerConfigRef:
            name: crossplane-provider-civo
      connectionDetails:
        - fromConnectionSecretKey: kubeconfig
        - fromConnectionSecretKey: kubeconfig
          value: value
      name: civocluster
      patches:
        - fromFieldPath: spec.id
          toFieldPath: metadata.name
        - fromFieldPath: spec.id
          toFieldPath: spec.name
        - fromFieldPath: spec.id
          toFieldPath: spec.writeConnectionSecretToRef.name
          transforms:
            - string:
                fmt: "%s-cluster"
              type: string
        - fromFieldPath: spec.claimRef.namespace
          toFieldPath: spec.writeConnectionSecretToRef.namespace
        - fromFieldPath: spec.parameters.minNodeCount
          toFieldPath: spec.pools[0].count
        - fromFieldPath: spec.parameters.nodeSize
          toFieldPath: spec.pools[0].size
          transforms:
            - map:
                large: g3.k3s.xlarge
                medium: g3.k3s.medium
                small: g3.k3s.small
              type: map
        - fromFieldPath: metadata.name
          toFieldPath: status.clusterName
          type: ToCompositeFieldPath
        - fromFieldPath: status.message
          toFieldPath: status.controlPlaneStatus
          type: ToCompositeFieldPath
        - fromFieldPath: status.message
          toFieldPath: status.nodePoolStatus
          type: ToCompositeFieldPath
    - base:
        apiVersion: kubernetes.crossplane.io/v1alpha1
        kind: ProviderConfig
        spec:
          credentials:
            secretRef:
              key: kubeconfig
              name: civo-kubeconfig
              namespace: crossplane-system
            source: Secret
      name: kubernetes
      patches:
        - fromFieldPath: spec.id
          toFieldPath: metadata.name
        - fromFieldPath: spec.claimRef.namespace
          toFieldPath: spec.credentials.secretRef.namespace
        - fromFieldPath: spec.id
          toFieldPath: spec.credentials.secretRef.name
          transforms:
            - string:
                fmt: "%s-cluster"
              type: string
      readinessChecks:
        - type: None
    - base:
        apiVersion: helm.crossplane.io/v1alpha1
        kind: ProviderConfig
        spec:
          credentials:
            secretRef:
              key: kubeconfig
              name: civo-kubeconfig
              namespace: crossplane-system
            source: Secret
      name: helm
      patches:
        - fromFieldPath: spec.id
          toFieldPath: metadata.name
        - fromFieldPath: spec.claimRef.namespace
          toFieldPath: spec.credentials.secretRef.namespace
        - fromFieldPath: spec.id
          toFieldPath: spec.credentials.secretRef.name
          transforms:
            - string:
                fmt: "%s-cluster"
              type: string
      readinessChecks:
        - type: None
    - base:
        apiVersion: helm.crossplane.io/v1alpha1
        kind: Release
        spec:
          forProvider:
            chart:
              name: crossplane
              repository: https://charts.crossplane.io/stable
              version: 1.12.1
            namespace: crossplane-system
          rollbackLimit: 3
      name: crossplane
      patches:
        - fromFieldPath: spec.id
          toFieldPath: metadata.name
          transforms:
            - string:
                fmt: "%s-crossplane"
              type: string
        - fromFieldPath: spec.id
          toFieldPath: spec.providerConfigRef.name
